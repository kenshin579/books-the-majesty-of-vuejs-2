<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>People of Gaul</title>
</head>
<body>
<div class="container">
    <h1>People of Gaul</h1>
    <ul class="list-group">
        <li v-for="person in sortByAge()" class="list-group-item">
            {{person.name}} {{person.age}}
        </li>
    </ul>

    <h1>'Old' People of Gaul</h1>
    <ul class="list-group">
        <li v-for="person in oldPeopleBy" class="list-group-item">
            {{person.name}} {{person.age}}
        </li>
    </ul>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.min.js"></script>
<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            people: [
                {
                    name: 'Julius Caesar',
                    age: 56
                },
                {
                    name: 'Oblix',
                    age: 31
                },
                {
                    name: 'Asterix',
                    age: 32
                },
                {
                    name: 'Majestix',
                    age: 62
                },
                {
                    name: 'Frank Oh',
                    age: 40
                }
            ]
        },
        methods: {
            sortByAge: function () {
                return this.people.sort(function(a, b) {
                    return a.age - b.age;
                });
            },
        },
        computed: {
            oldPeopleBy: function () {
                return this.people.filter(function (item) {
                    return item.age > 40;
                })
            }
        }
    })
</script>
</html>
